<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shop.PK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> Shop.PK</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="checkout-container">
            <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>

            <div class="checkout-content">
                <!-- Customer Information -->
                <div class="checkout-section">
                    <h2>Customer Information</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email *</label>
                            <input type="email" id="customerEmail" name="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone Number *</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Delivery Address *</label>
                            <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="checkout-section">
                    <h2>Order Summary</h2>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-total">
                        <strong>Total: Rs. <span id="orderTotal">0</span></strong>
                    </div>
                </div>

                <!-- Payment Methods -->
                <div class="checkout-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-option" onclick="selectPaymentMethod('cod')">
                            <input type="radio" name="paymentMethod" value="cod" id="cod">
                            <label for="cod">
                                <i class="fas fa-money-bill-wave"></i>
                                Cash on Delivery
                            </label>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('mezan_bank')">
                            <input type="radio" name="paymentMethod" value="mezan_bank" id="mezan_bank">
                            <label for="mezan_bank">
                                <i class="fas fa-university"></i>
                                Mezan Bank Transfer
                            </label>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('easypaisa')">
                            <input type="radio" name="paymentMethod" value="easypaisa" id="easypaisa">
                            <label for="easypaisa">
                                <i class="fas fa-mobile-alt"></i>
                                EasyPaisa
                            </label>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('jazzcash')">
                            <input type="radio" name="paymentMethod" value="jazzcash" id="jazzcash">
                            <label for="jazzcash">
                                <i class="fas fa-mobile-alt"></i>
                                JazzCash
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Place Order Button -->
                <div class="checkout-actions">
                    <button class="btn btn-primary btn-large" onclick="placeOrder()">
                        <i class="fas fa-lock"></i> Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="paymentTitle">Payment Details</h3>
                <button class="close-modal" onclick="closePaymentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="paymentContent">
                <!-- Payment content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePaymentModal()">Cancel</button>
                <button class="btn btn-success" id="confirmPaymentBtn" onclick="confirmPayment()">Confirm
                    Payment</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your order...</p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
